plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/algs4/maven"
    }
}

dependencies {
    implementation 'edu.princeton.cs:algs4:1.0.4'
    implementation 'org.sql2o:sql2o:1.6.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.10'
}